<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
    <h2>Información del Usuario</h2>
    <div id="userInfo"></div>
    <h3>Token de sesión</h3>
    <textarea id="tokenDisplay" readonly rows="4" cols="50"></textarea>
    <br>
    <button onclick="logout()">Cerrar Sesión</button>

    <!-- El botón "Agendar Citas" solo aparece si el usuario es normal -->
    <button id="appointmentsButton" onclick="goToAppointments()">Agendar Citas</button>

    <div id="techOptions" style="display: none;">
        <!-- Este div solo se muestra si el usuario es técnico -->
        <button onclick="goToSchedule()">Ver Horario</button>
    </div>

    <script>
        const token = localStorage.getItem('token');

        if (!token) {
            alert('No estás autenticado, redirigiendo a login...');
            window.location.href = '/login.html'; // Redirigir a login si no hay token
        } else {
            document.getElementById('tokenDisplay').textContent = token;

            const decodedToken = jwt_decode(token);
            const userType = decodedToken.type;

            // Mostrar información del usuario
            document.getElementById('userInfo').innerHTML = `
                <p><strong>ID:</strong> ${decodedToken.id}</p>
                <p><strong>Usuario:</strong> ${decodedToken.username}</p>
                <p><strong>Tipo:</strong> ${userType}</p>
            `;

            // Mostrar contenido específico dependiendo del tipo de usuario
            if (userType === 'user') {
                // Mostrar opciones para usuario
                document.getElementById('appointmentsButton').style.display = 'block'; // Mostrar "Agendar Citas"
            } else if (userType === 'technical') {
                // Mostrar opciones para técnico
                document.getElementById('techOptions').style.display = 'block'; // Mostrar "Ver Horario"
                document.getElementById('appointmentsButton').style.display = 'none'; // Ocultar "Agendar Citas"
            } else {
                alert('Tipo de usuario no reconocido');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html'; // Redirigir a login
        }

        function goToAppointments() {
            window.location.href = '/appointments'; // Redirigir al path de citas
        }

        function goToSchedule() {
            window.location.href = '/'; // Redirigir al path donde se ve el horario del técnico
        }
    </script>
</body>
</html>
