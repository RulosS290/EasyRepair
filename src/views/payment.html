<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

<body>
    <h2>ğŸ“… Mis Citas</h2>

    <script>
        const token = localStorage.getItem('token');

        if (!token) {
            alert('ğŸš¨ No estÃ¡s autenticado, redirigiendo a login...');
            window.location.href = '/login';
        } else {
            const decodedToken = jwt_decode(token);
            const userType = decodedToken.type; 

            const urlParams = new URLSearchParams(window.location.search);
            const appointmentId = urlParams.get('id');

            fetch(`/api/user/schedule`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('âŒ Error al obtener la cita.');
                }
                return response.json();
            })
            .then(data => {
                const appointment = data.appointments.find(app => app.id == appointmentId);
                const container = document.getElementById('appointmentsContainer');
                const messageContainer = document.getElementById('paymentMessage');
                container.innerHTML = '';

                if (!appointment) {
                    container.innerHTML = '<p>âš ï¸ No se encontrÃ³ la cita.</p>';
                    return;
                }

                
                const columnHeader = userType === 'user' ? 'ğŸ‘¨â€ğŸ”§ TÃ©cnico' : 'ğŸ‘¤ Usuario';

                
                messageContainer.innerHTML = `<p>${userType === 'technical' ? 'ğŸ‘¨â€ğŸ”§ Â¡El usuario ya realizÃ³ el pago!' : 'âœ… Â¡Pago realizado con Ã©xito!'}</p>`;

                const table = document.createElement('table');
                table.border = '1';
                table.innerHTML = `
                    <tr>
                        <th>ğŸ“… Fecha</th>
                        <th>â° Hora</th>
                        <th>ğŸ’» Dispositivo</th>
                        <th>${columnHeader}</th>

                    <tr>
                        <td>${new Date(appointment.datetime).toLocaleDateString()}</td>

                    </tr>
                `;

                container.appendChild(table);
            })
            .catch(error => {
                console.error('Error:', error.message);
                document.getElementById('appointmentsContainer').innerHTML = `<p>âŒ ${error.message}</p>`;
            });
        }
    </script>
