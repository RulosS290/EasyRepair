<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
</head>
<body>
    <h2>Agendar Cita</h2>
    <form id="appointmentForm">
        <label>ID de Usuario: <input type="number" id="user_id" required></label><br>
        <label>Fecha: <input type="date" id="date" required></label><br>
        <label>Hora: <input type="time" id="time" required></label><br>
        <label>Nombre del T√©cnico: 
            <select id="technician_name">
                <option value="">Selecciona un t√©cnico</option>
            </select>
        </label><br>
        <label>Dispositivo: <input type="text" id="device" required></label><br>
        <button type="submit">Agendar</button>
    </form>

    <h2>Tus Citas</h2>
    <ul id="appointmentsList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadTechnicians();
            document.getElementById("appointmentForm").addEventListener("submit", submitAppointment);
        });

        function loadTechnicians() {
            fetch('/technicians')
                .then(response => response.json())
                .then(technicians => {
                    const select = document.getElementById("technician_name");
                    select.innerHTML = '<option value="">Selecciona un t√©cnico</option>'; // Resetear select
                    technicians.forEach(tech => {
                        const option = document.createElement("option");
                        option.value = tech.username;
                        option.textContent = tech.username;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error cargando t√©cnicos:', error));
        }

        function submitAppointment(event) {
            event.preventDefault();

            const appointmentData = {
                user_id: document.getElementById("user_id").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
                technician_name: document.getElementById("technician_name").value,
                device: document.getElementById("device").value
            };

            fetch("/appointments", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(appointmentData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                fetchAppointments();
            })
            .catch(error => console.error("Error:", error));
        }

        function fetchAppointments() {
            const userId = document.getElementById("user_id").value;
            if (!userId) return; // No buscar citas si no hay user_id

            fetch(`/appointments/${userId}`)
            .then(response => response.json())
            .then(appointments => {
                const list = document.getElementById("appointmentsList");
                list.innerHTML = "";
                appointments.forEach(appointment => {
                    const item = document.createElement("li");
                    item.textContent = `üìÖ ${appointment.date} üïí ${appointment.time} üë®‚Äçüîß ${appointment.technician_name} üîß ${appointment.device}`;
                    list.appendChild(item);
                });
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
